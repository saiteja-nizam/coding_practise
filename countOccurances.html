<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data=["a","a","b","c","c","a"]
        let unique=[...new Set(data)]
        let obj={}
        for(let i=0;i<unique.length;i++){
            let c=data.filter((e)=>e===unique[i])
            obj[unique[i]]=c.length
        }
        console.log(obj)
        // second method
        const countobj=data.reduce((acc,e)=>{
            acc[e]=(acc[e]||0)+1
            return acc
        },{})
        console.log(countobj)

    </script>
</body>
</html>
