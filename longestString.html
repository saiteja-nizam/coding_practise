<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>longestString</title>
</head>
<body>
    <script>
        let arr=["s","aa","banana","bat","rajesh","ramya","vamshi"]
        function longestString(arr){
            let longestString=arr[0]
            let maxStrings=[]
            arr.forEach(e=>e.length>longestString.length?longestString=e:"")
            arr.forEach(e=>e.length==longestString.length?maxStrings.push(e):"")
            console.log(maxStrings)
        }
        longestString(arr)   
    </script>
</body>
</html>
