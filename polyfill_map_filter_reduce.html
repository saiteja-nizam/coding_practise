<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyfill-map,filter,reduce</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5,6]
        Array.prototype.myMap=function(cb){
            let temp=[]
            for(let i=0;i<this.length;i++){
                temp.push(cb(this[i],i,this))
            }
            return temp
        }

        Array.prototype.myFilter=function(cb){
            let temp=[]
            for(let i=0;i<this.length;i++){
                if(cb(this[i],i,this)) temp.push(this[i])
            }
            return temp

        }

        Array.prototype.myReduce=function(cb,init){
            let acc=init
            for(let i=0;i<this.length;i++){
                acc?acc=cb(acc,this[i],i,this):acc=this[0]
            }
            return acc
        }
        
        console.log(a.myMap((e)=>e+2))
        console.log(a.myFilter((e)=>e<4))
        console.log(a.myReduce((acc,e)=>acc+e))

    </script>
</body>
</html>
