<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>
<body>
    <script>
        function fac(n){
            return n<=1?n:n*fac(n-1)
        }
        console.log(fac(5))
        let arr=[]
        function fib(n){
            for(let i=0;i<n;i++){
                i<=1?arr.push(i):arr.push(arr[i-1]+arr[i-2])
            }
            return arr
            // return n<=1?n:fib(n-1)+fib(n-2)-----> nth index of fib series
        }
        console.log(fib(3))
    </script>
</body>
</html>
